# Java NTLM Proxy config

# [MANDATORY]

# local port the proxy listens on
proxy.port=3128

# host name of remote NTLM proxy
delegate.host.name=hostname

# port number of remote NTLM proxy
delegate.host.port=3128

# user name used for authentication with NTLM proxy (do not include domain)
delegate.username=username

# password for above username
# if commented out you will be prompted on startup
delegate.password=password

# domain for above username
delegate.domain=domain


# [OPTIONAL]
 
# forward local ports to remote host using HTTP CONNECT
#proxy.forward=localport:remotehost:remoteport[,...]
#proxy.forward=8184:my.remote.host:443

# don't forward these hosts (regular expression)
#proxy.nodelegate=my.local.host

# if set to 'console' accept password via the console (requires JDK 1.6)
#credentials.method=gui

# [LOGGING]

# disable all logging
#proxy.log.disable=true

# log the wire
#proxy.log.wire=true




